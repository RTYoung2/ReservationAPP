<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE RESTAURANT</title>
    <link rel="stylesheet" type="text/css" href="styles.css" </head>

<body>

    <div id="container">
        <header id="header">
            <a href="/" title="Return to Home Page" id="logo">
                <img src="images/elAmigoLogo.png" alt="THE RESTAURANT">
            </a>

        </header>

        <section id="content" class="content-block">
            <h1>The Best Food In Town</h1>
            <p>Food that will make you wanna slap yo momma. Yes, it is that good!</p>
        </section>

        <section id="reserve" class="content-block">
            <form>
                <label for="your_name">Your name</label>
                <input type="text" id="your_name" placeholder="Your name">
                <label for="your_email">Your email</label>
                <input type="text" id="your_email" placeholder="Your name">
                <label for="your_time"> Reservation time</label>
                <input type="text" id="your_time" placeholder="Tomorrow at 7">

                <input type="submit" value="reserve">
            </form>

        </section>

        <footer id="footer" class="content-block">
            &copy; The RESTAURANT

        </footer>


    </div>

</body>

</html>
